<div class="list">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<form novalidate class="simple-form" enctype="multipart/x-www-form-urlencoded">
				  <span class="strong">Name: </span>
					<input type="text" value="{{articulo.name}}" ng-model="articulo.name">
				  </br>
				  <span class="strong">Author: </span>
					<input type="text" value="{{articulo.author}}" ng-model="articulo.author">
				  </br>
				  <span class="strong">Description: </span>
				  	<input type="text" value="{{articulo.description}}" ng-model="articulo.description">      
				  <br />
				  <a ng-model="articulo._id" ng-click="updateItem(articulo._id)" ng-href="#/articles-list">Update</a><br />
				  <a ng-model="articulo._id" ng-click="deleteItem(articulo._id)" ng-href="#/articles-list">Delete</a>
				</form>   
		    </div>
		    <div class="col-md-4"></div>	  
		</div>
	</div>
</div>
