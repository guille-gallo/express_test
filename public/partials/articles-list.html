<div class="list">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="block-container">
				  <span class="strong">Search: </span><input ng-model="query">
			      <span class="strong">Sort by: </span>
			      <select ng-model="orderProp">
			        <option value="author">Author</option>
			        <option value="id">Article Id</option>
			      </select>
			      <button ng-click="getBack()" class="logout">Log Out</button>
			    </div>
		      <ul class="articles">
		        <li ng-repeat="article in articles | filter:query | orderBy:orderProp">
			        <div class="article-block">
	   		          <div class="article-image"><img src={{article.imageUrl}} /></div>
			          <span class="strong">Title: </span>{{article.title}}</br>
			          <span class="strong">Author: </span>{{article.author}}</br>
			          <span class="strong">Description: </span>{{article.body}}
	   		        </div>
		        </li>
		      </ul>		      
		    </div>	  
		</div>
	</div>
</div>
